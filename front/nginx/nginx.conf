server {
    server_name my.domain.app;

    listen 80;
    listen [::]:80;

    return 301 https://$server_name$request_uri;

    root /usr/share/nginx/html;

    index  index.html index.htm;

    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /usr/share/nginx/html;

    index  index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/mytreasure.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mytreasure.tk/privkey.pem;
}
